<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Лиды — Vonyuchiy Veter CRM</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2>Vonyuchiy Veter CRM</h2>
        <p id="userRole"></p>
      </div>
      <ul class="nav-links">
        <li><a href="home.html">Главная</a></li>
        <li><a href="leads.html" class="active">Лиды</a></li>
        <li id="adminLink" style="display:none;"><a href="admin.html">Админка</a></li>
      </ul>
    </aside>
    <main class="main-content">
      <div class="header">
        <h1>Лиды</h1>
        <button class="btn btn-danger" onclick="logout()">Выйти</button>
      </div>

      <div class="form-group">
        <label>Сортировать по:</label>
        <select id="sortBy" onchange="loadLeads()">
          <option value="date">Дате добавления</option>
          <option value="status">Статусу</option>
          <option value="source">Источнику</option>
        </select>
      </div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Имя</th>
              <th>Email</th>
              <th>Телефон</th>
              <th>Статус</th>
              <th>Источник</th>
              <th>Действия</th>
            </tr>
          </thead>
          <tbody id="leadsTable"></tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="js/data.js"></script>
  <script>
    let currentUser, userRole;

    function logout() {
      localStorage.removeItem('user');
      localStorage.removeItem('role');
      window.location = 'index.html';
    }

    document.addEventListener('DOMContentLoaded', function() {
      currentUser = localStorage.getItem('user');
      userRole = localStorage.getItem('role');
      if (!currentUser || !userRole) return window.location = 'index.html';

      document.getElementById('userRole').textContent = `${userRole === 'admin' ? 'Админ' : 'Менеджер'}: ${currentUser}`;
      if (userRole === 'admin') document.getElementById('adminLink').style.display = 'block';

      loadLeads();
    });

    function loadLeads() {
      let clients = getClients();
      if (userRole === 'manager') {
        clients = clients.filter(c => c.manager === currentUser);
      }
      const sortBy = document.getElementById('sortBy').value;
      clients = sortClients(clients, sortBy);

      const tbody = document.getElementById('leadsTable');
      tbody.innerHTML = clients.map(c => `
        <tr>
          <td>${c.name || '—'}</td>
          <td>${c.email || '—'}</td>
          <td>${c.phone || '—'}</td>
          <td><span class="status ${c.status || 'new'}">${c.status || 'New'}</span></td>
          <td>${c.source || '—'}</td>
          <td><a href="client-card.html?id=${c.id}" style="color:var(--primary);">Открыть</a></td>
        </tr>
      `).join('');
    }
  </script>
</body>
</html>
